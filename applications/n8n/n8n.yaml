apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: n8n-main
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/8gears/n8n-helm-chart/tree/main/charts/n8n
    chart: n8n
    targetRevision: 1.0.11
    helm:
      values: |-
        resources:
          limits:
            memory: 2048Mi
          requests:
            memory: 512Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: n8n
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
